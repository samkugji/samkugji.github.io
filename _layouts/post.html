---
layout: default
---
<div class="wrapper">

  <header class="page-header">

    {% if site.resume_avatar == 'true' %}
      <img src="{{ site.url | append: page.cover}}" alt="{{page.title}}" class="avatar">
    {% endif %}

    <h1 class="header-name">{{page.title}}</h1>

    <div class="title-bar">
      {% if site.resume_avatar == 'true' %}
      <img src="{{ site.url }}/images/avatar.jpg" alt="my photo" class="avatar-mini">
      {% endif %}
      <h2 class="post-title">{{page.author}} on {{page.date | date: "%B %d, %Y"}}</h2>
    </div>
  </header>
  <section class="content-section">
    <div class="resume-item">
      {{content}}
    </div>
  </section>

  <footer class="page-footer">
    <p class="footer-line">Fork me on <a href="https://github.com/gautierdelorme/gautierdelorme.github.io/blob/master/{{page.path}}">GitHub</a>.</p>
  </footer>

</div>
